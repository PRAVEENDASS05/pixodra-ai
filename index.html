<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixodra Login Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 flex items-center justify-center text-white">

<div class="bg-slate-800 p-6 rounded-xl w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Pixodra Login</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-3 mb-3 rounded bg-slate-700">

  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 mb-4 rounded bg-slate-700">

  <button onclick="loginEmail()"
    class="w-full bg-blue-600 py-2 rounded mb-2">
    Login
  </button>

  <button onclick="registerEmail()"
    class="w-full bg-gray-600 py-2 rounded mb-2">
    Register
  </button>

  <button onclick="loginGoogle()"
    class="w-full bg-white text-black py-2 rounded">
    Continue with Google
  </button>

  <p id="status" class="mt-4 text-sm text-center"></p>
</div>

<!-- FIREBASE MODULE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ðŸ”´ PUT YOUR REAL FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "PASTE_REAL_KEY",
    authDomain: "PASTE_REAL_DOMAIN",
    projectId: "PASTE_REAL_PROJECT_ID",
    appId: "PASTE_REAL_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // âœ… ATTACH FUNCTIONS TO WINDOW (CRITICAL)
  window.loginEmail = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      status.innerText = "Login successful âœ…";
    } catch (e) {
      status.innerText = e.message;
    }
  };

  window.registerEmail = async () => {
    try {
      await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      status.innerText = "Registration successful âœ…";
    } catch (e) {
      status.innerText = e.message;
    }
  };

  window.loginGoogle = async () => {
    try {
      await signInWithPopup(auth, provider);
      status.innerText = "Google login successful âœ…";
    } catch (e) {
      status.innerText = e.message;
    }
  };
</script>

</body>
</html>
