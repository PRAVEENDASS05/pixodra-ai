<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu Symposium Finder | Pixodra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .fade-up {
      animation: fadeUp 0.5s ease-out;
    }

    .slide-in {
      animation: slideIn 0.4s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black min-h-screen flex items-center justify-center text-white">

  <!-- MAIN CONTAINER -->
  <div class="w-full max-w-3xl bg-[#0f172a]/90 backdrop-blur-xl rounded-3xl shadow-2xl p-6 fade-up">

    <!-- HEADER -->
    <div class="flex items-center justify-between mb-6 slide-in">
      <div>
        <h1 class="text-2xl font-bold text-white">
          ğŸ“ Symposium Finder
        </h1>
        <p class="text-sm text-gray-400">Tamil Nadu Colleges</p>
      </div>

      <!-- BACK BUTTON (SAFE) -->
      <button
        onclick="window.history.back()"
        class="text-sm text-indigo-400 hover:text-indigo-300 transition">
        â† Back to Pixodra
      </button>
    </div>

    <!-- DISTRICT SELECT -->
    <div class="mb-6 fade-up">
      <label class="block text-sm text-gray-300 mb-2">
        Select District
      </label>

      <select
        id="districtSelect"
        onchange="showEvents()"
        class="w-full bg-[#020617] p-3 rounded-xl border border-white/10 focus:ring-2 focus:ring-indigo-500 transition">
        
        <option value="">-- Select District --</option>
        <option value="chennai">Chennai</option>
        <option value="coimbatore">Coimbatore</option>
        <option value="madurai">Madurai</option>
        <option value="salem">Salem</option>
        <option value="tiruchirappalli">Tiruchirappalli</option>
      </select>
    </div>

    <!-- RESULTS -->
    <div id="results" class="space-y-4"></div>

  </div>

<script>
  const symposiumData = {
    chennai: [
      {
        college: "CEG Anna University",
        event: "Techofes",
        contact: "+91 98765 43210"
      },
      {
        college: "SSN College of Engineering",
        event: "Invente",
        contact: "invente@ssn.edu.in"
      }
    ],
    coimbatore: [
      {
        college: "PSG College of Technology",
        event: "Kriya",
        contact: "+91 90000 11111"
      },
      {
        college: "Kumaraguru College of Technology",
        event: "Yugam",
        contact: "yugam@kct.ac.in"
      }
    ],
    madurai: [
      {
        college: "Thiagarajar College of Engineering",
        event: "TechXplore",
        contact: "+91 95555 22222"
      }
    ],
    salem: [
      {
        college: "Sona College of Technology",
        event: "Sona Fest",
        contact: "sonafest@sona.edu"
      }
    ],
    tiruchirappalli: [
      {
        college: "NIT Trichy",
        event: "Festember",
        contact: "festember@nitt.edu"
      }
    ]
  };

  function showEvents() {
    const district = document.getElementById("districtSelect").value;
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (!district) return;

    symposiumData[district].forEach((item, index) => {
      const card = document.createElement("div");

      card.className =
        "bg-white/10 p-4 rounded-2xl border border-white/10 fade-up hover:bg-white/15 transition";

      card.style.animationDelay = `${index * 0.1}s`;

      card.innerHTML = `
        <h2 class="text-lg font-semibold text-indigo-300">
          ${item.college}
        </h2>
        <p class="text-sm text-gray-200 mt-1">
          ğŸ‰ Event: <strong>${item.event}</strong>
        </p>
        <p class="text-sm text-gray-400 mt-1">
          ğŸ“ Contact: ${item.contact}
        </p>
      `;

      results.appendChild(card);
    });
  }
</script>

</body>
</html>
