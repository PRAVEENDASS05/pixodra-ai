<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixodra.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp 0.6s ease-out; }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black min-h-screen flex items-center justify-center text-white">

<div class="w-full max-w-2xl bg-[#0f172a]/90 backdrop-blur-xl rounded-3xl shadow-2xl p-6 fade-up">

  <h1 class="text-3xl font-bold text-center mb-2">PIXODRA.AI</h1>
  <p class="text-center text-gray-400 mb-6">
    Your friendly AI for learning & Tamil Nadu symposiums
  </p>

  <textarea
    id="userInput"
    placeholder="Ask me anything..."
    class="w-full p-4 rounded-xl bg-gray-800 border border-gray-700 mb-4 focus:outline-none"
    rows="4"></textarea>

  <button
    onclick="askPixodra()"
    class="w-full bg-white text-black py-3 rounded-xl font-semibold hover:bg-gray-200 transition">
    Ask Pixodra
  </button>

  <p id="response" class="mt-4 text-gray-300 text-sm"></p>

  <!-- TOOL BUTTONS -->
  <div class="flex justify-center gap-4 mt-6">
    <button
      onclick="window.location.href='/symposium'"
      class="px-4 py-2 rounded-xl bg-indigo-600/20 text-indigo-400 hover:bg-indigo-600/30 transition">
      ðŸŽ“ Symposium Finder
    </button>
  </div>

  <p class="text-xs text-gray-500 text-center mt-6">
    Built by Pixodra Technologies
  </p>

</div>

<script>
  async function askPixodra() {
    const input = document.getElementById("userInput").value;
    const responseBox = document.getElementById("response");

    if (!input.trim()) {
      responseBox.innerText = "Please type something ðŸ™‚";
      return;
    }

    if (input.toLowerCase().trim() === "hi") {
      responseBox.innerText = "Vanakkam! Ungalukku enna vendum? ðŸ˜Š";
      return;
    }

    responseBox.innerText = "Pixodra is thinking... ðŸ¤–";

    try {
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      responseBox.innerText = data.reply;
    } catch {
      responseBox.innerText = "Something went wrong.";
    }
  }
</script>

</body>
</html>
