<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixodra.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Animations -->
  <style>
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(59,130,246,0.2); }
      50% { box-shadow: 0 0 25px rgba(59,130,246,0.6); }
      100% { box-shadow: 0 0 10px rgba(59,130,246,0.2); }
    }
    .card-animate { animation: floatIn 0.9s ease-out; }
    .glow { animation: glow 3s infinite; }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-black to-purple-900 min-h-screen flex items-center justify-center text-white">

  <div class="max-w-xl w-full p-8 bg-black/60 backdrop-blur-xl rounded-3xl shadow-2xl card-animate glow">

    <h1 class="text-4xl font-extrabold text-center mb-1">
      PIXODRA<span class="text-blue-400">.AI</span>
    </h1>
    <p class="text-center text-gray-400 mb-6">
      Your friendly AI study companion ‚ú®
    </p>

    <!-- INPUT -->
    <textarea
      id="userInput"
      placeholder="Ask me anything..."
      class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-500 transition mb-4"
      rows="4"
    ></textarea>

    <!-- LANGUAGE -->
    <div class="flex gap-2 mb-4">
      <button onclick="setLanguage('english')" class="btn">English</button>
      <button onclick="setLanguage('tamil')" class="btn">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
      <button onclick="setLanguage('tanglish')" class="btn">Tanglish</button>
    </div>

    <!-- STUDY TOOLS -->
    <div class="grid grid-cols-2 gap-2 mb-4">
      <button onclick="useTool('summarize')" class="tool bg-green-600">Summarize</button>
      <button onclick="useTool('notes')" class="tool bg-orange-600">Short Notes</button>
    </div>

    <!-- ACTION BUTTONS -->
    <button onclick="askPixodra()" class="action-btn">
      Ask Pixodra ü§ñ
    </button>

    <button onclick="makePDF()" class="pdf-btn">
      üìÑ Make PDF
    </button>

    <!-- STATUS + RESPONSE -->
    <p id="status" class="mt-3 text-sm text-gray-400 text-center">Ready üôÇ</p>
    <p id="response" class="mt-3 text-gray-200 text-sm whitespace-pre-line"></p>

    <p class="text-xs text-gray-500 text-center mt-6">
      Built with ‚ù§Ô∏è by Pixodra Technologies
    </p>
  </div>

  <!-- SCRIPT -->
  <script>
    const { jsPDF } = window.jspdf;

    let selectedLanguage = "english";
    let selectedTool = "";

    function setLanguage(lang) {
      selectedLanguage = lang;
      document.getElementById("status").innerText =
        "Language: " + (lang === "tamil" ? "‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç" : lang === "tanglish" ? "Tanglish" : "English");
    }

    function useTool(tool) {
      selectedTool = tool;
      document.getElementById("status").innerText =
        "Tool: " + (tool === "summarize" ? "Summarize" : "Short Notes");
    }

    async function askPixodra() {
      const input = document.getElementById("userInput").value.trim();
      const responseBox = document.getElementById("response");
      const statusBox = document.getElementById("status");

      if (!input) {
        responseBox.innerText = "Please type a question üôÇ";
        return;
      }

      /* GREETING LOGIC */
      const greetings = ["hi", "hello", "hey"];
      if (greetings.includes(input.toLowerCase())) {
        responseBox.innerText = "Vanakkam üòä Ungaluku enna vendum?";
        statusBox.innerText = "Ready üôÇ";
        return;
      }

      let lang =
        selectedLanguage === "tamil"
          ? "Reply only in Tamil."
          : selectedLanguage === "tanglish"
          ? "Reply in Tanglish (Tamil + English mixed)."
          : "Reply in simple English.";

      let tool =
        selectedTool === "summarize"
          ? "Summarize clearly in bullet points."
          : selectedTool === "notes"
          ? "Write short exam-oriented notes."
          : "";

      let dots = 0;
      const thinking = setInterval(() => {
        dots = (dots + 1) % 4;
        statusBox.innerText = "Pixodra thinking" + ".".repeat(dots);
      }, 400);

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: lang + " " + tool + " " + input
          })
        });

        const data = await res.json();
        clearInterval(thinking);
        statusBox.innerText = "Answer ready ‚úÖ";
        responseBox.innerText = data.reply;
        selectedTool = "";
      } catch {
        clearInterval(thinking);
        statusBox.innerText = "Error ‚ùå";
        responseBox.innerText = "Something went wrong.";
      }
    }

    function makePDF() {
      const text = document.getElementById("response").innerText;
      if (!text.trim()) {
        alert("No response to convert!");
        return;
      }
      const pdf = new jsPDF();
      const lines = pdf.splitTextToSize(text, 180);
      pdf.text(lines, 10, 15);
      pdf.save("Pixodra_Response.pdf");
    }
  </script>

  <!-- BUTTON STYLES -->
  <style>
    .btn {
      flex: 1;
      background: #374151;
      padding: 0.5rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .btn:hover { background: #4b5563; transform: scale(1.05); }

    .tool {
      padding: 0.5rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .tool:hover { transform: scale(1.05); filter: brightness(1.1); }

    .action-btn {
      width: 100%;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .action-btn:hover { transform: scale(1.05); }

    .pdf-btn {
      width: 100%;
      margin-top: 0.75rem;
      background: #7c3aed;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .pdf-btn:hover { transform: scale(1.05); }
  </style>

</body>
</html>
