<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixodra.ai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Tamil&display=swap" rel="stylesheet">

<!-- Firebase v8 (stable for CDN usage) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  overflow-x:hidden;
}
.msg{animation:pop .35s ease-out}
@keyframes pop{
  from{opacity:0;transform:translateY(10px) scale(.96)}
  to{opacity:1;transform:none}
}
.typing span{animation:blink 1.4s infinite both}
.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}
@keyframes blink{0%{opacity:.2}20%{opacity:1}100%{opacity:.2}}
.btn{transition:.25s}
.btn:hover{transform:translateY(-1px);box-shadow:0 10px 25px rgba(99,102,241,.35)}
.lang{padding:6px 14px;border-radius:999px;background:rgba(255,255,255,.08)}
.lang:hover{background:rgba(255,255,255,.18)}
.active{background:linear-gradient(135deg,#6366f1,#8b5cf6);font-weight:600}
.menu-item{
  width:100%;text-align:left;padding:12px;border-radius:14px;
  background:rgba(255,255,255,.05);margin-bottom:10px;
}
.menu-item:hover{background:rgba(255,255,255,.15)}
</style>
</head>

<body class="min-h-screen text-white">

<div class="max-w-4xl mx-auto p-4">

<!-- TOP BAR -->
<div class="flex items-center justify-between mb-4">
  <button onclick="toggleMenu()" class="p-3 rounded-full bg-white/10">â˜°</button>
  <h1 class="text-xl font-bold">PIXODRA<span class="text-indigo-400">.AI</span></h1>
  <div class="w-10"></div>
</div>

<!-- LANG + TOOLS -->
<div class="flex gap-3 mb-4 flex-wrap">
  <button class="lang active" onclick="setLang('english',this)">English</button>
  <button class="lang" onclick="setLang('tamil',this)">Tamil</button>
  <button class="lang" onclick="setLang('tanglish',this)">Tanglish</button>
  <button class="lang" onclick="alert('Tools coming soon ðŸš€')">ðŸ§° Tools</button>
</div>

<!-- CHAT -->
<div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-4">
  <div id="chat" class="space-y-4 mb-4 max-h-[60vh] overflow-y-auto"></div>

  <textarea id="input" rows="3"
    class="w-full p-4 rounded-2xl bg-gray-900/80 border border-gray-700 focus:ring-2 focus:ring-indigo-500"
    placeholder="Ask Pixodra anythingâ€¦"></textarea>

  <div class="flex gap-3 mt-4">
    <button onclick="send()" class="btn flex-1 bg-white text-black py-3 rounded-2xl font-semibold">
      Send
    </button>
    <button onclick="makePDF()" class="btn flex-1 bg-indigo-600/30 py-3 rounded-2xl">
      Make PDF
    </button>
  </div>
</div>

<p class="text-xs text-center text-gray-400 mt-4">Pixodra-ai (Beta)</p>
</div>

<!-- OVERLAY -->
<div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/40 hidden z-40"></div>

<!-- DRAWER -->
<div id="menu" class="fixed top-0 left-0 h-full w-72 bg-[#0f172a]
 transform -translate-x-full transition-transform duration-300 z-50 p-5 flex flex-col">

  <h2 class="text-lg font-semibold mb-4">Pixodra.ai</h2>

  <button onclick="newChat()" class="menu-item">âž• New Chat</button>
  <button onclick="location.href='/symposium.html'" class="menu-item">ðŸŽ“ Symposium Finder</button>

  <hr class="my-4 border-white/10">

  <div class="text-sm text-gray-300 mb-4">
    <div id="userName">User</div>
    <div id="userEmail" class="text-xs opacity-70">email</div>
  </div>

  <button onclick="logout()" class="mt-auto bg-red-500/20 text-red-300 py-2 rounded-xl">
    Logout
  </button>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG â€” REPLACE WITH YOUR REAL VALUES */
var firebaseConfig = {
  apiKey: "AIzaSyDNCb1OOT1tjvC2G7fd3Lky10_FNbp3_oE",
  authDomain: "pixodra-ai.firebaseapp.com",
  projectId: "pixodra-ai",
  appId: "1:435810946190:web:f7a0fd440179ee433d0ddf"
};
firebase.initializeApp(firebaseConfig);

/* AUTH PROTECT */
firebase.auth().onAuthStateChanged(user=>{
  if(!user){
    location.href="/login.html";
  } else {
    userName.innerText = user.displayName;
    userEmail.innerText = user.email;
  }
});

/* MENU */
function toggleMenu(){
  menu.classList.toggle("-translate-x-full");
  overlay.classList.toggle("hidden");
}

/* CHAT */
let lang="english", history=[], question="";
function setLang(l,b){
  lang=l;
  document.querySelectorAll(".lang").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
}

async function send(){
  const text=input.value.trim();
  if(!text) return;
  question=text;

  chat.innerHTML+=`<div class="msg text-right">
    <div class="inline-block bg-indigo-600/30 px-4 py-2 rounded-2xl">${text}</div>
  </div>`;
  input.value="";
  chat.scrollTop=chat.scrollHeight;

  if(text.toLowerCase()=="hi"){
    bot("Vanakkam  Ungalukku enna vendum?");
    return;
  }

  const t=document.createElement("div");
  t.innerHTML=`<div class="msg typing bg-gray-700/40 px-4 py-2 rounded-2xl">
    Pixodra typing<span>.</span><span>.</span><span>.</span></div>`;
  chat.appendChild(t);

  const r=await fetch("/api/ask",{method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:`[${lang}] ${text}`})});
  const d=await r.json();
  t.remove();
  bot(d.reply);
  history.push(d.reply);
}

function bot(t){
  chat.innerHTML+=`<div class="msg bg-gray-700/50 px-4 py-2 rounded-2xl">${t}</div>`;
  chat.scrollTop=chat.scrollHeight;
}

/* PDF */
function makePDF(){
  if(!history.length) return alert("No content");
  const box=document.createElement("div");
  box.style.padding="20mm";
  box.style.background="white";
  box.style.color="black";
  box.innerHTML=`<h2>Pixodra-ai (Beta)</h2><p><b>Question:</b>${question}</p>
  ${history.map(h=>`<p>${h}</p>`).join("")}`;
  document.body.appendChild(box);
  html2pdf().from(box).save("pixodra.pdf").then(()=>box.remove());
}

/* LOGOUT */
function logout(){
  firebase.auth().signOut().then(()=>location.href="/login.html");
}
function newChat(){ chat.innerHTML=""; toggleMenu(); }
</script>

</body>
</html>
